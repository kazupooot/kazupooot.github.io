<!DOCTYPE HTML>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kazuhito.io</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="gray-bgcolor">


  <section class="post-content full-height" data-section-name="welcome">
    <header>
      <ul>
        <li>
          <a href="/#gems">
            Home
          </a>
        </li>
      </ul>
    </header>

    <div class="content-container full-height">
      <h1>{{page.title}}</h1>
      <label class="description">{{page.description}}</label>
      <label class="published">
        <span>Published:</span>
        <span>{{page.date | date: "%m/%d/%Y %r"}}</span>
      </label>
      <label class="author">
        <span>Author:</span>
        <span>@{{page.author}}</span>
      </label>

      {{page}}
    </div>
  </section>
</body>

</html>
